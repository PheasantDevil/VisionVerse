name: deploy-dev
on:
  push:
    branches:
      [
        'main',
        'bug/**',
        'feature/**',
        'issues/**',
        'githubPage/**',
        'renovate/**',
      ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: GitHub Action for Yarn
        uses: Borales/actions-yarn@v4.2.0
        with:
          persist-credentials: false

      - id: prettier-check
        run: yarn format:check
        shell: bash
